<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trades</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>

<body class="container">
    <h1 class="text-center">Trades</h1>

    <div id="messageView"></div>

    <form class="form" onsubmit="tradeController.put(event)">

        <div class="form-group">
            <label for="data">Date</label>
            <input type="date" id="date" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Amount</label>
            <input type="number" min="1" step="1" id="amount" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Value</label>
            <input id="value" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Put</button>
    </form>

    <div class="text-center">
        <button onClick="tradeController.importTrades()" class="btn btn-primary text-center" type="button">
            Import Trades
        </button>
        <button onClick="tradeController.clean()" class="btn btn-primary text-center" type="button">
            Clean
        </button>
    </div>
    <br>
    <br>

    <div id="tradeView"></div>

<script src="js/app/models/Trade.js"></script>
<script src="js/app/controllers/TradeController.js"></script>
<script src="js/app/utils/DateUtil.js"></script>
<script src="js/app/models/TradeList.js"></script>
<script src="js/app/views/View.js"></script>
<script src="js/app/views/TradeView.js"></script>
<script src="js/app/models/Message.js"></script>
<script src="js/app/views/MessageView.js"></script>
<script src="js/app/services/ProxyFactory.js"></script>
<script src="js/app/utils/Bind.js"></script>
<script src="js/app/services/TradeService.js"></script>
<script>
	let tradeController = new TradeController();
</script>

</body>

</html>
